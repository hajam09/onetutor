{% extends "accounts/account_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forumMainPage.css' %}"/>

<div class="modal fade" id="newCommunityModal" tabindex="-1" role="dialog" aria-labelledby="communityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="name" name="createCommunity" hidden>
                <div class="modal-header d-flex align-items-center bg-primary text-white">
                    <h6 class="modal-title mb-0" id="communityModalLabel">New Community</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Community Title" name="title" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control summernote" id="description" name="description" placeholder="Enter something..." rows="5" autofocus=""></textarea>
                    </div>
                    <div class="form-group">
                        <select class="multiple-tags form-control" name="tags" multiple="multiple" required></select>
                    </div>
                    <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                        <input type="file" class="custom-file-input" id="image" name="banner" />
                        <label class="custom-file-label" for="banner">Banner</label>
                    </div>
                    <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">
                        <input type="file" class="custom-file-input" id="image" name="logo" />
                        <label class="custom-file-label" for="logo">Logo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid" style="margin: auto;overflow-x: hidden; color: black; max-width: 1500px;">
    <div class="gutters-sm">
        <div style="height:70px;"></div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-12 col-lg-8 col-md-12" id="div-id-forum-list-container">
                    {% if not forums %}
                    <div class="alert alert-info " role="alert" style="text-align: center;"> This forum is empty. Why don't you start one. </div>
                    {% endif %}
                </div>
                <div class="col-0 col-lg-4" id="sidebar_container">
                    <div class="card card-header bg-secondary text-white">Top X Communities</div>
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12" style="height:30px;"></div>
                    <button onclick="showModal();" type="button" class="btn btn-info" style="border-radius: 16px;padding: 5px 40px;width: 100%;" >Start your own community</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function showModal()
    {
        verifyLogin()
        $("#newCommunityModal").modal('show');
    }

    function verifyLogin()
    {
        {% if not user.is_authenticated %}
            window.location.href = "{% url 'accounts:login' %}";
        {% endif %}
    }


    $(document).ready(function ()
    {
        $(".multiple-tags").select2(
            {
               tags: true,
            }
         );
        renderCollectedForums({{forums|safe}});
    });

    function renderCollectedForums(list)
    {

        for (var i = 0; i<list.length; i++)
        {
            var imageTab = null;
            if (list[i].image)
            {
                imageTab = '<img class="mx-auto d-block" src="../../../media/'+list[i].image+'" style="max-width:100%;max-height:420px;">';
            }
            else
            {
                imageTab = '<p>'+list[i].description+'</p>';
            }

            if (list[i].isWatching)
            {
                var forumWatchContainer = `<span onclick="watch_unwatch_forum(`+list[i].communityUrl+`,`+list[i].id+`);" data-toggle="tooltip" data-placement="top" title="You are watching this issue. Click to stop watching this issue."><i class='far fa-eye' style='font-size:15px'></i> (`+list[i].watchingCount+`) Unwatch</span>`;
            }
            else
            {
                var forumWatchContainer = `<span onclick="watch_unwatch_forum(`+list[i].communityUrl+`,`+list[i].id+`);" data-toggle="tooltip" data-placement="top" title="You are not watching this issue. Click to watch this issue."><i class='far fa-eye' style='font-size:15px'></i> (`+list[i].watchingCount+`) Watch</span>`;
            }
                

            editForum = '';
            if (list[i].canEdit)
                editForum = "<a href='#'><i class='far fa-edit' style='font-size:15px'></i> Edit</a> &nbsp;";

            var newForum = `
            <div class="row border border-secondary QMwdLfHioF" id="container_`+list[i].id+`" communityurl='`+list[i].communityUrl+`' forumurl='`+list[i].forumUrl+`'>
                <div class="col-md-auto text-center border-right border-secondary" style="padding-bottom: 10px; padding-top: 10px;" id="buttons_in_sidebar">
                    <button type="button" class="btn btn-success" onclick="upvote_forum(`+list[i].communityUrl+`,`+list[i].id+`);"><i class='far fa-thumbs-up' style='font-size:15px'></i></button><br>
                    <span class='forum_vote_`+list[i].id+`'>`+list[i].votes+`</span>
                    <br><button type="button" class="btn btn-danger" onclick="downvote_forum(`+list[i].communityUrl+`,`+list[i].id+`);"><i class='far fa-thumbs-down' style='font-size:15px'></i></button>
                </div>
                <div class="col" style="padding-bottom: 10px; padding-top: 10px;">
                    <div style="max-height: 500px;text-overflow: ellipsis;overflow: hidden;">
                        <span class="text-secondary">Post by `+list[i].creatorFullName+` at `+list[i].date+`</span>
                        <h3>`+list[i].title+`</h3>
                        `+imageTab+`
                    </div>
                    <div>
                        <span id="bigscreen-footer">
                            <a href="#"><i class='far fa-comment-alt' style='font-size:15px'></i> `+list[i].commentCount+` Comments</a> &nbsp;
                            <a href="#"><i class='fas fa-share' style='font-size:15px'></i> Share</a> &nbsp;
                            <a href="#"><i class='fas fa-flag' style='font-size:15px'></i> Report</a> &nbsp;
                            <a href="#" onclick='return false;' id="forum_watcher`+list[i].id+`">`+forumWatchContainer+`</a> &nbsp; `+editForum+`
                        </span>
                        <span id="smallscreen-footer">
                            <button type="button" class="btn btn-success" style="padding: 2px 2px;" "upvote_forum(`+list[i].communityUrl+`,`+list[i].id+`);">
                                <i class='far fa-thumbs-up' style='font-size:15px;'></i>
                            </button>
                            <span class='forum_vote_`+list[i].id+`'>`+list[i].votes+`</span>
                            <button type="button" class="btn btn-danger" style="padding: 2px 2px;" onclick="downvote_forum(`+list[i].communityUrl+`,`+list[i].id+`);">
                                <i class='far fa-thumbs-down' style='font-size:15px;'></i>
                            </button>
                            <a href="#"><i class='far fa-comment-alt' style='font-size:15px'></i> `+list[i].commentCount+` Comments</a> &nbsp;

                            <div class="dropdown" style="display:inline-block;">
                                <a class="btn-floating btn-lg" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-h"></i>
                                </a>
                                <br>
                                <div class="dropdown-menu dropdown-primary">
                                    <a href="#"><i class='fas fa-share' style='font-size:15px'></i> Share</a> &nbsp;<br>
                                    <a href="#"><i class='fas fa-flag' style='font-size:15px'></i> Report</a> &nbsp;<br>
                                    <a href="#" onclick='return false;' id="forum_watcher`+list[i].id+`">`+forumWatchContainer+`</a> &nbsp;<br>
                                    `+editForum+`
                                </div>
                            </div>

                        </span>
                    </div>
                </div>
            </div>
            <div style="height:20px;"></div>`;

            $('#div-id-forum-list-container').append(newForum);
        }
    }

    function UpdateWatchers(isWatching, watchingCount, communityUrl, forum_id)
    {
        if (isWatching)
            var forumWatchContainer = `<span onclick="watch_unwatch_forum(`+communityUrl+`,`+forum_id+`);" data-toggle="tooltip" data-placement="top" title="You are watching this issue. Click to stop watching this issue."><i class='far fa-eye' style='font-size:15px'></i> (`+watchingCount+`) Unwatch</span>`;
        else
            var forumWatchContainer = `<span onclick="watch_unwatch_forum(`+communityUrl+`,`+forum_id+`);" data-toggle="tooltip" data-placement="top" title="You are not watching this issue. Click to watch this issue."><i class='far fa-eye' style='font-size:15px'></i> (`+watchingCount+`) Watch</span>`;

        $('a#forum_watcher'+forum_id).html(forumWatchContainer);
    }

    function watch_unwatch_forum(communityUrl, forum_id) {
         $.ajax({
            data: {
                'functionality': 'watch_unwatch_forum',
            },
             url: '/forum/c/'+communityUrl+'/f/'+forum_id,
             dataType: 'json',
             success: function (response) {
                if(response.status_code == 200) {
                    var watchingCount = response.watch_count;
                    var isWatching = response.isWatching;

                    UpdateWatchers(isWatching, watchingCount, communityUrl, forum_id)

                } else if (response.status_code == 401) {
                    Swal.fire({
                        icon: 'warning',
                        title: "Can't do that!",
                        text: response.message
                    });

                }
             }
         });
    }

    function upvote_forum(communityUrl, forum_id) {
        $.ajax({
            data: {
                'functionality': 'upvote_forum',
                'forum_id': forum_id
            },
            url: '/forum/c/'+communityUrl,
            dataType: 'json',
            success: function (response) {
                if(response.status_code == 200) {
                    var this_forum = eval(response.this_forum)[0];
                    var number_of_likes = this_forum.fields.forum_likes.length;
                    var number_of_dislikes = this_forum.fields.forum_dislikes.length;

                    $('.forum_vote_'+forum_id).text(intCompromise(number_of_likes-number_of_dislikes));

                } else if (response.status_code == 401) {
                    Swal.fire({
                        icon: 'warning',
                        title: "Can't do that!",
                        text: response.message
                    });

                } else if (response.status_code == 404) {
                    Swal.fire({
                        icon: 'error',
                        title: "Can't do that!",
                        text: response.message
                    });
                    // TODO: Remove the forum div.
                    // $( ".question_answer_comment_container_"+commentId ).remove();
                }
            }
        });
    }

    function downvote_forum(communityUrl, forum_id) {
        $.ajax({
            data: {
                'functionality': 'downvote_forum',
                'forum_id': forum_id
            },
            url: '/forum/c/'+communityUrl,
            dataType: 'json',
            success: function (response) {
                if(response.status_code == 200) {
                    var this_forum = eval(response.this_forum)[0];
                    var number_of_likes = this_forum.fields.forum_likes.length;
                    var number_of_dislikes = this_forum.fields.forum_dislikes.length;

                    $('.forum_vote_'+forum_id).text(intCompromise(number_of_likes-number_of_dislikes));

                } else if (response.status_code == 401) {
                    Swal.fire({
                        icon: 'warning',
                        title: "Can't do that!",
                        text: response.message
                    });

                } else if (response.status_code == 404) {
                    Swal.fire({
                        icon: 'error',
                        title: "Can't do that!",
                        text: response.message
                    });
                    // TODO: Remove the forum div.
                    // $( ".question_answer_comment_container_"+commentId ).remove();
                }
            }
        });
    }

    var NEXT_INDEX = 1;

    window.onscroll = function(ev) {
        if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {

            if (NEXT_INDEX == -1)
                return;
            
            $.ajax({
                data: {
                    'functionality': 'fetch_forums',
                    'next_index': NEXT_INDEX
                },
                dataType: 'json',
                success: function (response) {
                    if (response.error == 'IndexError')
                        NEXT_INDEX = -1;

                    if(response.status_code == 200) {

                        var this_forum = response.forum_json;
                        var forum_container = [];

                        for (var i = 0; i<this_forum.length; i++) {

                            forum_container.push({
                                'pk': this_forum[i].forumId,
                                'communityUrl': this_forum[i].communityUrl,
                                'votes': this_forum[i].forumVotes,
                                'creatorFullName': this_forum[i].forumCreatorFullName,
                                'date': this_forum[i].forumCreatedDate,
                                'title': this_forum[i].forumTitle,
                                'description': this_forum[i].forumDescription.replace(/\n\r?/g, '<br />'),
                                'commentCount': this_forum[i].forumCommentCount,
                                'image': this_forum[i].forumImage,
                                'canEdit': this_forum[i].forumEdit,
                                'isWatching': this_forum[i].forumWatching,
                                'watchingCount': this_forum[i].forumWatchCount,
                            });
                        }

                        renderCollectedForums(forum_container);

                        NEXT_INDEX = NEXT_INDEX + 1;
                    }
                }
            });
        }
    };

    function intCompromise(value) {
        var suffixes = ["", "k", "m", "b","t"];
        var suffixNum = Math.floor((""+value).length/3);
        var shortValue = parseFloat((suffixNum != 0 ? (value / Math.pow(1000,suffixNum)) : value).toPrecision(2));

        if (shortValue % 1 != 0)
            shortValue = shortValue.toFixed(1);

        return shortValue+suffixes[suffixNum];
    }

    window.onclick = e => {
        redirectToForumPage(e.target);
    }

    function redirectToForumPage(e) {

        if(e.nodeName == 'BUTTON' || e.nodeName == 'A')
            return;

        try {

            if (e.hasAttribute("forumurl") && e.hasAttribute("communityurl")) {
                document.location.href = 'c/' +  e.getAttribute("communityurl") + '/f/' + e.getAttribute("forumurl");
            }

            return redirectToForumPage(e.parentElement);

        } catch(err) {
            return;
        }

        return;
    }

</script>
{% endblock %}
