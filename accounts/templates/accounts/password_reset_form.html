{% extends "accounts/account_base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
body {
	background: #344a71;
}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="text-center">
						<h2 class="text-center">Change Password</h2>
						<div class="panel-body">
							<form method="post">
								{% csrf_token %}
								{% if message %}
									<div style="color: black; text-align: center;" class="alert alert-danger" role="alert">{{message}}</div>
								{% endif %}
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input id="password_1" name="password_1" placeholder="Password" class="form-control" type="password">
									</div>
									<br>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input id="password_2" name="password_2" placeholder="Repear Password" class="form-control" type="password">
									</div>
								</div>
								<div class="form-group">
									<button name="recover-submit" type="submit" class="btn btn-success btn-lg btn-block">Reset Password</button>\
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
