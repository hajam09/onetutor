{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class='container'>
        <div class='w-100 p-5'></div>
        <div class='row'>
            <div class='col-12 d-flex justify-content-center align-items-center'>
                <div class='card w-50'>
                    <form method='post'>
                        {% csrf_token %}
                        <div class='card-body'>
                            <h5 class='card-title text-center'>Something went wrong, please re-request the link.</h5>
                            <hr>
                            <a class='btn btn-primary btn-block' href='{% url 'core:index-view' %}'
                               role='button'>Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
