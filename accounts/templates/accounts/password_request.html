{% extends "accounts/account_base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
<style type="text/css">
	/*body{margin-top:20px}*/.login-container{position:relative;margin:10% auto;max-width:390px}.login-container .loginbox{position:relative;width:390px!important;height:auto!important;padding:0 0 20px 0;-webkit-box-shadow:0 0 14px rgba(0,0,0,.1);-moz-box-shadow:0 0 14px rgba(0,0,0,.1);box-shadow:0 0 14px rgba(0,0,0,.1)}.bg-white{background-color:#fff!important}.login-container .loginbox .loginbox-title{position:relative;text-align:center;width:100%;height:35px;padding-top:10px;font-family:'Lucida Sans','trebuchet MS',Arial,Helvetica;font-size:20px;font-weight:400;color:#444}.login-container .loginbox .loginbox-social{padding:0 10px 10px;text-align:center}.login-container .loginbox .loginbox-social .social-title{font-size:14px;font-weight:500;color:#a9a9a9;margin-top:10px}.login-container .loginbox .loginbox-or{position:relative;text-align:center;height:20px}.login-container .loginbox .loginbox-or .or-line{position:absolute;height:1px;top:10px;left:40px;right:40px;background-color:#ccc}.login-container .loginbox .loginbox-textbox{padding:10px 40px}.login-container .loginbox .loginbox-textbox .form-control{-webkit-border-radius:3px!important;-webkit-background-clip:padding-box!important;-moz-border-radius:3px!important;-moz-background-clip:padding!important;border-radius:3px!important;background-clip:padding-box!important}.login-container .loginbox .loginbox-submit{padding:10px 40px}img{width:40%;margin-bottom:10%}
</style>
<div class="container">
	<br><br><br><br>
	<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
		<div class="loginbox bg-white" style="-webkit-box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19)">
			<form method="post">
				{% csrf_token %}
				{% if message %}
					<div style="color: black; text-align: center;" class="alert alert-success" role="alert">{{message}}</div>
				{% endif %}
				<div class="loginbox-title">Forgot Password?</div>
				<div class="loginbox-social">
					<div class="social-title ">You can reset your password here.</div>
				</div>
				<div class="loginbox-or">
					<div class="or-line"></div>
				</div>
				<div class="text-center">
					<img src="https://usa.afsglobal.org/SSO/SelfPasswordRecovery/images/send_reset_password.svg?v=3" alt="car-key" border="0">
				</div>
				<div class="loginbox-textbox">
					<input id="email" name="email" placeholder="Email" class="form-control" type="email">
				</div>
				
				<div class="loginbox-submit">
					<input type="submit" class="btn btn-primary btn-block" value="Reset Password">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
