{% extends 'accounts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class='container'>
        <div class='w-100 p-5'></div>
        <div class='row'>
            <div class='col-12 d-flex justify-content-center align-items-center'>
                <div class='card w-50'>
                    <form method='post'>
                        {% csrf_token %}
                        <div class='card-body'>
                            <h5 class='card-title text-center'>Login</h5>
                            <hr>
                            {{ form | crispy }}
                            <input type='submit' class='btn btn-primary btn-block' value='Login'>
                            <br>
                            <p class='text-center font-weight-light' style='font-size: 14px'>
                                Forgot your password?
                                <a href='{% url 'accounts:password-request' %}'>Reset Here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
