{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base-form.css' %}"/>
    <div class="container">
        <br>
        <div class="form-container">
            <div class="form-box bg-white">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-box-title">Login</div>
                    <div class="form-box-or">
                        <div class="or-line"></div>
                    </div>
                    <div class="form-box-textbox">
                        {{ form | crispy }}
                    </div>
                    <div class="form-box-submit">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </div>
                    <div class="form-box-social">
                        <div class="social-title ">Forgot your password? <a
                                href="{% url 'accounts:password-request' %}">Reset Here</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
