	@media (min-width: 1200px) {
		.container {
			width: 1600px;
		}
		.wrapper {
			width: 75%;
		}
	}

	@media (min-width: 972px) and (max-width: 1200px) {
		.container {
			width: 1600px;
		}
		.wrapper {
			width: 90%;
		}
	}

	@media (min-width: 700px) and (max-width: 959px) {
		.container {
			width: 1600px;
		}
		.wrapper {
			width: 90%;
		}

									</div>

<script type="text/javascript">
	function post_question() {
		var subject = $('#subject').find(":selected").text();
		var question = $('textarea#question').val();
		question = question.replace(/ +(?= )/g,'');
		question = question.trim();

		if (question && !question.trim() || question.length==0) {
			alert("Enter a question!");
			return;
		}

		// closing the modal and clearning the textarea
		$("#questionModal").modal('hide');
		$("textarea#question").val("");
		
		$.ajax({
			// url: '{% url "tutoring:viewtutorprofile" tutorProfile.secondary_key %}',
			data: {
				'functionality': 'post_question',
				'subject': subject,
				'question': question,
			},
			dataType: 'json',
			success: function (response) {
				console.log(response);
				if (response.status_code == 200) {
					var new_qa = eval(response.new_qa)[0];
					// TODO: when question is created, display it on the screen using JS/JQ at the top of the list.

				} else if (response.status_code == 401) {

	            		text: response.message
	            	});

	            }
			}
		});
	}
</script>
