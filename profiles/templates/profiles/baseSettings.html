{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% load profilesTemplateTags %}
{% load static %}
{% block content %}
    <div class='container'>
        <div class='w-100 p-3'></div>
        <div class='row justify-content-between'>
            <div class='col-md-3'>
                {% getTabsForProfile request %}
            </div>
            <div class='col-md-8'>

                <form method='post'>
                    {% csrf_token %}
                    <div class='card'>
                        <h5 class='card-header'>&nbsp;</h5>
                        <div class='card-body'>

                            {% if form %}
                                {{ form | crispy }}
                                <input type='submit' class='btn btn-primary btn-block' value='Confirm'>
                            {% endif %}

                            {% block settingsContent %}
                            {% endblock %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
